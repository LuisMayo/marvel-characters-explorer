<label for="name-search">Name starts with: </label>
<input placeholder="Spider-man" [(ngModel)]="nameStart" id="name-search">
<button (click)="search()">Search</button>

<div class="container-list">
  <app-info-card *ngFor="let item of charList" [routerLink]="'detail/' + item.id"
  [description]="item.description"
  [img]="item.thumbnail.path + '.' + item.thumbnail.extension"
  [title]="item.name">
  </app-info-card>
</div>

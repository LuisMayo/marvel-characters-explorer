<div class="container-list">
    <mat-card *ngFor="let item of charList" class="character" class="character">
        <mat-card-header>
          <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="item.thumbnail.path + '.' + item.thumbnail.extension">
        <mat-card-content>
          <p class="description">
            {{item.description}}
          </p>
        </mat-card-content>
    </mat-card>
</div>
